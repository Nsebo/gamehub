<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="app-icon">
      <label for="user-icon">
        <span class="sr-only">User icon</span>
        <i class="far fa-user"></i>
      </label>
    </nav>
    <nav class="app-navigation">
      <label for="hamburger-menu">
        <span class="sr-only">hamburger menu</span>
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <section class="header">
      <div class="container">
        <p>
          <img
            src="./images/GameHub_Logo .png"
            alt="logo"
            width="100px"
            height="62px"
          />
        </p>
      </div>
    </section>

    <main>
      <section class="hero-banner">
        <div class="container">
          <div class="square">big-square</div>
        </div>
      </section>

      <section class="cta">
        <div class="container">
          <div class="flex-items">
            <div class="picture bg-fifaimage">
              <h3>FIFA 22</h3>
            </div>
            <div class="picture bg-warimage">
              <h3>God of war</h3>
            </div>
          </div>
        </div>
      </section>
      <section class="info">
        <div class="container">
          <div class="button">
            <h3>Looking for recommendation</h3>
            <p>looking for recommendation</p>
            <p>SIGN IN</p>
          </div>
        </div>
      </section>
      <footer class="footer">
        <aside>
          <h3>Sitemap</h3>
          <p>All our page</p>
          <p>Home</p>
          <p>About us</p>
          <p>Market</p>
          <p>Contact</p>
        </aside>
      </footer>
    </main>
  </body>
</html>
