<!DOCTYPE html>
<html lang="en">
   <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         />
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>GameHub</title>
      <link rel="stylesheet" href="./css/styles.css" />
   </head>
   <body>
      <header class="app-header">
         <div class="container">
            <label for="hamburger-menu">
            <span class="sr-only">Hamburger menu</span>
            <i class="fas fa-bars"></i>
            </label>
            <div class="logo">
               <img
                  src="./img/GameHub_Logo .png"
                  alt="logo"
                  width="100px"
                  height="62px"
                  />
            </div>
            <label for="User-icon">
            <span class="sr-only">User icon</span>
            <i class="fas fa-user"></i>
            </label>
         </div>
         </nav>
      </header>
      <main>
         <section class="hero-banner">
            <div class="arrow-button-container">
               <div>
                  <button><i class="fas fa-angle-left"></i></button>
                  <button><i
                     class="fas fa-angle-right"></i></button>  
               </div>
            </div>
            <div class="thumbnail">
               <picture>
                  <source media="(max-width: 499px)" srcset="./img/Forza-horizon-5.png">
                  <source media="(min-width: 500px)" srcset="./img/forza-desktop.png">
                  <img src="./img/forza-desktop.png" alt="thumbnail">
               </picture>
            </div>
         </section>
     
         <div class="section-text">
             <label>Special Offer</label>
         </div>
         <section class="call-to-action">
           <div class="container">
                 <img 
                 src="./img/Fifa22.png"
                  alt="fifa22image" 
                  height="190px" 
                  width="177px">
                  
             
               <img 
               src="./img/God-of-war.png" 
               alt="godogwarimage" 
               height="190px" 
               width="177px">
            
           
               <img 
               src="./img/Jedi.png" 
               alt="jediimage" 
               height="190px"
               width="177px">
           </div>
         </section>
         
         <section class="inquiry">
            <h3>Looking for recommendation?</h3>
      <p>Shop for digital games</p>
      <div
      class="info_buttonDiv">
   <button
      class="info_signin">Sign In</button>
   <button
      class="info_createAccount">Create Account</button>
   </div>
        </section>
        
      
        <footer>
         <ul>
            <li><a href="#" target="blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="#" target="blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="#" target="blank"><i class="fab fa-instagram-square"></i></a></li>
         </ul>
         <h2>Sitemap</h2>
         <p>Our page</p>
         <p>Home</p>
         <p>About us</p>
         <p>Market</p>
         <p>Contact Us</p>
        </footer>



      </main>
      
   </body>
</html>
