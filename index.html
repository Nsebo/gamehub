<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub</title>
    <link rel="stylesheet" href="./css/style.css" />

    <style></style>
  </head>
  <body>
    <header class="header">
      <div class="app-icon">
        <label for="user-icon">
          <span class="sr-only">User icon</span>
          <i class="far fa-user"></i>
        </label>
      </div>

      <div class="container">
        <p>
          <img
            src="./images/GameHub_Logo .png"
            alt="logo"
            width="100px"
            height="62px"
          />
        </p>
      </div>

      <div class="app-navigation">
        <label for="hamburger-menu">
          <span class="sr-only">hamburger menu</span>
          <i class="fas fa-bars"></i>
        </label>
      </div>
    </header>

    <main>
      <section class="hero-banner">
        <div class="container">
          <div class="forza">
            <h3>Forza Horizon 5</h3>
          </div>
        </div>
      </section>

      <section class="cta">
        <div class="container">
          <div class="flex-items">
            <div class="picture bg-fifaimage mr-20">
              <img src="./images/Fifa 22.png" alt="" />
              <h3>FIFA 22</h3>
            </div>
            <div class="picture bg-warimage">
              <img src="./images/God of war.png" alt="" />
              <h3>God of war</h3>
            </div>
          </div>
        </div>
      </section>

      <section class="info">
        <div class="container">
          <div class="button">
            <h3>Looking for recommendation</h3>
            <p>looking for recommendation</p>
            <p>SIGN IN</p>
          </div>
        </div>
      </section>
      <footer class="footer">
        <aside>
          <ul>
            <li>
              <a href="#" target="blank"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li>
              <a href="#" target="blank"
                ><i class="fab fa-twitter-square"></i
              ></a>
            </li>
            <li>
              <a href="#" target="blank"
                ><i class="fab fa-instagram-square"></i
              ></a>
            </li>
          </ul>
          <h3>Sitemap</h3>
          <p>All our page</p>
          <p>Home</p>
          <p>About us</p>
          <p>Market</p>
          <p>Contact</p>
        </aside>
      </footer>
    </main>
  </body>
</html>
